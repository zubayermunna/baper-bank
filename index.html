<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl mt-20 text-center">
        Welcome to my <span class="text-fuchsia-500">Bap er bank!!!</span>
      </h2>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-20 h-fit container">
        <div class="py-10"  >
          <h3
            class="text-purple-500  px-16 text-2xl w-3/4 font-medium mx-14"
          >
            please login
          </h3>
          <input
            type="text"
            id="user-email"
            class="block w-3/4 py-2 px-5 my-5 mx-auto rounded border-2 border-violet-400 outline-none"
            placeholder="user name"
          />
          <input
            type="password"
            class="block w-3/4 py-2 px-5 my-5 mx-auto rounded border-2 border-violet-400 outline-none"
            name=""
            id="user-password"
            placeholder="password"
          />
          <button
            id="button-submit"
            class="m-auto rounded block bg-purple-500 text-white px-16 text-xl w-5 font-medium w-3/5 py-2 px-5 text-center"
          >
            submit
          </button>
        </div>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
